<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "./css/style.css">
    </head>
    
    <title>Welcome! | Electronic Health Chain</title>
    <header>
        <div class = "img_container">
            <img class = "logo" src = "images/logo.png" alt = "logo goes here"></img>
        </div>

        <div class = "container">
            <h2 id = "site_title"><span class = "highlight">Electronic</span> Health Chain</h2>
            
            <ul>
                <div class="right-menu">
                    <li class = "highlight" id = "account_label">Account</li>
                    <div class = "dropdown-menu" id = "account_drop">
                        <a id = "login_button" onclick = "display_login()">Login</a>
                        <br>
                        <a id = "register_button" onclick = "display_register()">Register</a>
                        <br>
                        <a id = "logout_button">Logout</a>
                    </div>
                </div>
                <li id = "home_button" onclick = "display_home()">Home</li>
                <li id = "records_button" onclick = "display_records()">Records</li>
                <li id = "about_button" onclick = "display_about_us()">About Us</li>
            </ul>        
        </div>
    </header>

    <body>

    </body>

    <section class = "nav_options_container">
        <div class = "nav_section" id = "login">
            <!-- Login Section -->
            <h2>Login</h2>
            <img class = "img_container" src="images/default_user.png" alt="default user image">
            <form>
                <label for = "username">Username <br>
                    <input id = "username" type = "text" placeholder = "Enter Username">
                </label>
                
                <br>
                
                <label for = "password">Password <br>
                    <input id = "password" type = "password"  placeholder = "Enter Password">
                </label>
                
                <br>
            
                <label for = "blockchain_file">Blockchain File <br>
                    <input id = "blockchain_file" type = "file"  placeholder = "Choose File">
                </label>     
                
                <input type = "button" value = "Login" id = "login_submit">
            </form>
            <div id="login_status_container">
                <h4 id = "login_status"></h4>
            </div>
        </div>

        <div class = "nav_section" id = "register">
            <!-- Registration Section -->
            <h2>Register</h2>
            <form method = "POST">
                <label> Username <br>
                    <input id = "register_username" class = "register_input" type = "text" placeholder = "Enter Username">
                </label>

                <label><br> Email <br>
                    <input id = "register_email" class = "register_input" type = "email" placeholder = "Enter Email">
                </label>

                <label><br> Password <br>
                    <input id = "register_password" class = "register_input" type = "password" placeholder = "Enter Password">
                </label>
                
                <label><br> Password 2 <br>
                    <input id = "register_password2" class = "register_input" type = "password" placeholder = "Enter Password Again">
                </label>

                <label><br> First Name <br>
                    <input id = "register_first_name" class = "register_input" type = "text" placeholder = "Enter First Name">
                </label>

                <label><br> Last Name <br>
                    <input id = "register_last_name" class = "register_input" type = "text" placeholder = "Enter Last Name">
                </label>

                <label><br> Date Of Birth <br>
                    <input id = "register_dob" class = "register_input" type = "date">
                </label>
                
                <label><br> Verification Documents <br>
                    <input id = "register_doc" type = "file" accept = "pdf">
                </label>

                <input type = "button" value = "Register" onclick = "display_register_authcode()">
            </form>
        </div>

        <div class = "nav_section" id="register_authcode">
            <form method = "POST">
                <label>
                    Code Sent To Email<br> Enter Code <br>
                    <input id = "register_code" type = "text" maxlength = "5">
                </label>
                <input type = "button" value = "Register">
                <input type = "button" value = "Back" onclick = "display_register()">
            </form>
        </div>

        <div class = "nav_section" id = "home">
            <img id = "welcome_image" src = "images/welcome4.png">
        </div>

        <div class = "nav_section" id = records>
            <p>Records Section</p>
        </div>

        <div class = "nav_section" id = "about_us">
            <p>About Us Section</p>
        </div>
    </section>

    <footer>
        <script type = "text/javascript" src = "./js/switch_nav_options.js"></script>
        <script type = "text/javascript" src = "./js/login_request.js"></script>
        <script type = "text/javascript" src = "./js/logout.js"></script>
        <script type = "text/javascript" src = "./js/registration.js"></script>
    </footer>
</html>
